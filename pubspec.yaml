name: batufo
description: UFO multi-player game using Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  grpc: ^2.1.3
  protobuf: ^1.0.1
  logging: ^0.11.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/bg/
    - assets/images/sprites/
    - assets/images/static/
